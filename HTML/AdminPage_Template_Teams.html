        <script>
            
            const adminPageHeader = document.getElementById("admin-page-header");
            const params = new URLSearchParams(window.location.search);
            let username = params.get("username");
            let teamname = params.get("teamname");
            let channel  = params.get("channel" );

            let n_messages = 0;
            const emojis = ['üòÄ','üòÑ','üòÅ','üòÜ','üòÖ','ü§£','üòÇ','üôÇ','üôÉ','üòâ','üòä','üòá','ü•∞','üòç','ü§©','üòò','üòó','‚ò∫','üòö','üòô','ü•≤','üòã','üòõ','üòú','ü§™','üòù','ü§ë','ü§ó','ü§≠','ü§´','ü§î','ü§ê','ü§®','üòê','üòë','üò∂','üòè','üòí','üôÑ','üò¨','ü§•','üòå','üòî','üò™','ü§§','üò¥','üò∑','ü§í','ü§ï','ü§¢','ü§Æ','ü§ß','ü•µ','ü•∂','ü•¥','üòµ','ü§Ø','ü§†','ü•≥','ü•∏','üòé','ü§ì','üßê','üòï','üòü','üôÅ','‚òπ','üòÆ','üòØ','üò≤','üò≥','ü•∫','üò¶','üòß','üò®','üò∞','üò•','üò¢','üò≠','üò±','üòñ','üò£','üòû','üòì','üò©','üò´','ü•±','üò§','üò°','üò†','ü§¨','‚ò†','üí©','ü§°','üëΩ','ü§ñ','üò∫','üò∏','üòπ','üòª','üòº','üòΩ','üôÄ','üòø','üòæ','üíã','üëã','ü§ö','üñê','‚úã','üññ','üëå','ü§è','‚úå','ü§û','ü§ü','ü§ò','ü§ô','üëà','üëâ','üëÜ','üëá','‚òù','üëç','üëé','‚úä','üëä','ü§õ','ü§ú','üëè','üôå','üëê','ü§≤','ü§ù','üôè','‚úç','üíÖ','ü§≥','üí™','ü¶æ','ü¶ø','ü¶µ','ü¶∂','üëÇ','ü¶ª','üëÉ','üß†'];

            const ws = new WebSocket("wss://starter-production-0722.up.railway.app"); // ‚úÖ Connect to WebSocket server

            ws.onmessage = async (event) => {
                console.log("üì• Incoming message:", event.data);
                const receivedMessage = await event.data.text();
                const parsedMessage = JSON.parse(receivedMessage); // ‚úÖ Parse message as JSON
                let tempTextBar = "";
                if(parsedMessage.username !== username)
                tempTextBar = document.getElementById("text-bar").value;
                document.getElementById("text-bar").value = parsedMessage.message;
                
                if(parsedMessage.teamname === teamname){
                    if(!parsedMessage.message.includes("data:image/png;base64,")){
                        sendMsg();
                    }
                    else{
                        sendMsg().addEventListener("click", () => {
                            document.getElementById("pop-up-image").style.display = "flex";
                            document.getElementById("image-container").src = url;

                            document.getElementById("pop-up-image").addEventListener("click", () => {
                                document.getElementById("pop-up-image").style.display = "none";
                                document.getElementById("image-container").src = "";
                            });
                        });
                    }
                    scrollToBottom();
                }          

                document.getElementById("text-bar").value = tempTextBar;          
            };

                emojis.forEach(e => {
                    let emoji = document.createElement('div');
                    emoji.id = "emoji";
                    emoji.textContent= e;
                    // emoji.style.fontSize = "35px";
                    emoji.addEventListener("click" , () => {
                        document.getElementById("text-bar").value += emoji.innerText;
                    });
                    document.getElementById("emoji-container").appendChild(emoji) 
                });

            document.getElementById("text-bar").addEventListener("keypress", function(event) {  
                let msgString = `<strong>${username}:  </strong>` + document.getElementById("text-bar").value + `     <small>${new Date().toLocaleString()}</small>`;
                if (event.key === "Enter" && document.getElementById("text-bar").value !== "") {
                    ws.send(JSON.stringify({
                        username: username,  // ‚úÖ Replace with actual logged-in user
                        teamname: teamname,
                        message: msgString
                     })); // ‚úÖ Send message via WebSocket
                    storeToDB(msgString);
                    document.getElementById("text-bar").value = msgString;
                    sendMsg(username);
                }
            });

            document.getElementById("send-msg").addEventListener("click", () => {
                let msgString = `<strong>${username}:  </strong>` + document.getElementById("text-bar").value + `     <small>${new Date().toLocaleString()}</small>`;
                if (document.getElementById("text-bar").value !== "") {
                    ws.send(JSON.stringify({
                        username: username,  // ‚úÖ Replace with actual logged-in user
                        teamname: teamname,
                        message: msgString
                     })); // ‚úÖ Send message via WebSocket
                    storeToDB(msgString);
                    document.getElementById("text-bar").value = msgString;
                    sendMsg(username);
                }
            })
            
            document.addEventListener("keydown", (e) => {
                if(e.key === "Escape"){
                    document.getElementById("pop-up-image").style.display = "none";
                    document.getElementById("image-container").src = "";
                }
            });
            
            function uploadImage(blob){
                const reader = new FileReader();
                let newDiv = document.createElement('div');
                let newDivImg = document.createElement('img');
                
                let url;
                
                if (blob) {
                    reader.onload = () => {
                        url = reader.result;
                        newDivImg.src = url;
                        console.log(url);
                        newDivImg.width = 500;
                        
                        console.log("‚úÖ Image detected and processed!");
                        if(document.getElementById("text-bar").value.length <= 1){
                            newDiv.innerHTML = `<br><strong>${username}: </strong>`;
                            newDiv.innerHTML += ` Sent picture <small>${new Date().toISOString()}</small>`;
                            document.getElementById("text-bar").value = newDiv.innerHTML;
                            sendMsg(username);
                            storeToDB(newDiv.innerHTML);
                            newDiv.innerHTML = "";
                            newDiv.appendChild(newDivImg);
                            document.getElementById("text-bar").value = newDiv.innerHTML;
                            sendMsg(username).addEventListener("click", () => {
                                document.getElementById("pop-up-image").style.display = "flex";
                                document.getElementById("image-container").src = url;

                                document.getElementById("pop-up-image").addEventListener("click", () => {
                                    document.getElementById("pop-up-image").style.display = "none";
                                    document.getElementById("image-container").src = "";
                                });
                            });
                            storeToDB(newDiv.innerHTML);
                        }
                        else{
                            newDiv.innerHTML = `<br><strong>${username}: </strong>`;
                            newDiv.innerHTML += `${document.getElementById("text-bar").value}<small>${new Date().toISOString()}</small>`;
                            document.getElementById("text-bar").value = newDiv.innerHTML;
                            sendMsg(username);
                            storeToDB(newDiv.innerHTML);
                            newDiv.innerHTML = "";
                            newDiv.appendChild(newDivImg);
                            document.getElementById("text-bar").value = newDiv.innerHTML;
                            sendMsg(username).addEventListener("click", () => {
                                document.getElementById("pop-up-image").style.display = "flex";
                                document.getElementById("image-container").src = url;

                                document.getElementById("pop-up-image").addEventListener("click", () => {
                                    document.getElementById("pop-up-image").style.display = "none";
                                    document.getElementById("image-container").src = "";
                                });
                                
                            });

                            storeToDB(newDiv.innerHTML);
                        }
                        ws.send(JSON.stringify({
                            username: username,  // ‚úÖ Replace with actual logged-in user
                            teamname: teamname,
                            message: newDiv.innerHTML
                        })); // ‚úÖ Send message via WebSocket
                        
                        event.preventDefault(); // ‚ùå Prevent default text paste
                        scrollToBottom();
                    }
                    reader.onerror = () => {
                        newDivImg.src = "../blue_camera_icon.png";
                    }
                    
                    reader.readAsDataURL(blob); // üî• Convert blob to Base64
                }
                
            }

            document.getElementById("text-bar").addEventListener("paste", (event) => {
                const items = event.clipboardData.items;

                for (let i = 0; i < items.length; i++) {
                    console.log("üìã Pasted Type:", items[i].type); // üîç Check MIME type

                    if (items[i].type.startsWith("image")) {
                        const blob = items[i].getAsFile(); // ‚úÖ Extract image Blob
                        uploadImage(blob)
                    }
                }
            });


            document.getElementById("admin-page-header").innerHTML = teamname + " | " + channel;
            document.getElementById("team-info").innerHTML = `You: <p style='color: lightgreen;'>${username}<br><hr></p>`;

            document.getElementById("fileInput").addEventListener("change", (event) => {
                const imagefile = event.target.files[0]; // üìÇ Get first selected file
                uploadImage(imagefile);
            });

            function sendMsg(username_sent) {
                var newDiv = document.createElement("div");
                var msgcontainer = document.createElement("div");
                msgcontainer.id = "msgContainer";
                msgcontainer.style.width = "100%";
                msgcontainer.style.height = "fit-content";
                msgcontainer.style.backgroundColor = "white";
                msgcontainer.style.display = "flex";
                msgcontainer.style.flexDirection = "column";
                const message = document.getElementById("text-bar").value;

                newDiv.innerHTML = message;
                newDiv.style.backgroundColor = "rgb(44, 121, 202)";
                newDiv.style.color = "white";
                newDiv.style.width = "fit-content";
                newDiv.style.textAlign = "right";
                newDiv.style.position = "relative";
                newDiv.style.borderRadius = "1.5vh";
                newDiv.style.padding = "15px";
                newDiv.style.margin = "10px";

                let deleteMsg = document.createElement('div');
                deleteMsg.innerText = "‚ùå";
                deleteMsg.style.alignSelf = "flex-end";
                deleteMsg.style.float = "right";
                deleteMsg.style.height = "30px"
                deleteMsg.style.width = "30px";
                deleteMsg.style.display = "none";
                newDiv.style.transition = "box-shadow 0.2s ease";
                msgcontainer.addEventListener("mouseover", () => {
                    newDiv.style.boxShadow = "5px 5px 10px rgba(0, 0, 0, 0.5)";
                    deleteMsg.style.display = "block";
                });

                msgcontainer.addEventListener("mouseout", () => {
                    newDiv.style.boxShadow = "5px 5px 10px rgba(0, 0, 0, 0)";
                    deleteMsg.style.display = "none";
                });

                fetch(`https://starter-production-0722.up.railway.app/messages_teams/${teamname}/${channel}`)
                .then(response => response.text()) // ‚úÖ Log raw response before parsing
                .then(text => {
                    console.log("üì• Raw server response:", text);
                    return JSON.parse(text); // ‚úÖ Parse only if it's valid JSON
                })
                .then(data => {
                    data.messages.forEach(msg => {
                        n_messages = msg.id;
                    })
                })
                .catch(error => console.error("‚ùå Error fetching messages:", error)); 

                n_messages++;
                newDiv.id = n_messages;
                deleteMsg.addEventListener("click", (event) => {
                event.preventDefault();
                if(confirm((`delete message from ${username} ?`))){
                    fetch(`https://starter-production-0722.up.railway.app/messages_teams/${teamname}/${username}/${channel}/${newDiv.id}`, {
                        method: "DELETE",
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log("‚úÖ message deleted:", data);
                            n_messages--;
                            alert(`üéâ Message from '${teamname}' deleted successfully!`);
                            window.location.href = `../HTML/AdminPage_Template_Teams.html?username=${username}&teamname=${teamname}&channel=${channel}`;
                        } else {
                            alert("‚ùå Error deleting message: " + data.message);
                        }
                    })
                    .catch(error => console.error("‚ùå Error:", error));                    
                }
                else{
                    alert(`message from team ${teamname} was not deleted!`);
                }
                });
                newDiv.className = "generated";
                msgcontainer.appendChild(newDiv);
                if(username === username_sent){
                    newDiv.style.alignSelf = "flex-end";
                    newDiv.style.backgroundColor = "rgb(44, 121, 202)";
                    document.getElementById("text-bar").value = "";
                    msgcontainer.appendChild(deleteMsg);
                }
                else{
                    newDiv.style.alignSelf = "flex-start";
                    newDiv.style.color = "black";
                    newDiv.style.backgroundColor = "rgb(212, 212, 212)";
                }
                
                document.querySelector("#div-custom-body").appendChild(msgcontainer);
                scrollToBottom()
                // document.getElementById("text-bar").value = "";
                return msgcontainer;
            }

            function storeToDB(msg){
                const message = msg;
                let timeNow = new Date().toLocaleTimeString("en-US", { hour12: true });
                console.log("üöÄ Sending POST request to backend at:", timeNow);
                fetch("https://starter-production-0722.up.railway.app/messages_teams", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        username, 
                        teamname, 
                        message: message, // ‚úÖ Only the message content
                        channel,
                        created_at: new Date().toISOString()
                    })
                })

            }

            function scrollToBottom() {
                var scrollableDiv = document.getElementById("div-custom-body");
                scrollableDiv.scrollTop = scrollableDiv.scrollHeight;
            }
            
            document.getElementById("emojis").addEventListener("click", () => {
                if(document.getElementById("emoji-container").style.display === "none")
                document.getElementById("emoji-container").style.display = "flex";
                else
                document.getElementById("emoji-container").style.display = "none";
            });

            function fetchMessages() {
                fetch(`https://starter-production-0722.up.railway.app/messages_teams/${teamname}/${channel}`)
                .then(response => response.text()) // ‚úÖ Log raw response before parsing
                .then(text => {
                    console.log("üì• Raw server response:", text);
                    return JSON.parse(text); // ‚úÖ Parse only if it's valid JSON
                })
                .then(data => {
                    console.log("‚úÖ Data Type:", typeof data); // ‚úÖ Debugging
                    console.log("‚úÖ Parsed JSON:", data);
                    // n_messages = data.messages.length;
                    if (data.messages.length === 0) {
                        console.warn("‚ö† No messages found!");
                        return;
                    }   
                    document.getElementById("text-bar").value = "";
                    data.messages.forEach(msg => {
                        console.log("fetch id msg: " + msg.id);
                        document.getElementById("text-bar").value = msg.message;
                        var newDiv = document.createElement("div");
                        var msgcontainer = document.createElement("div");
                        msgcontainer.id = "msgContainer";
                        msgcontainer.style.width = "100%";
                        msgcontainer.style.height = "fit-content";
                        msgcontainer.style.backgroundColor = "white";
                        msgcontainer.style.display = "flex";
                        msgcontainer.style.flexDirection = "column";
                        
                        const message = document.getElementById("text-bar").value;

                        newDiv.innerHTML = message;
                        
                        newDiv.style.color = "white";
                        newDiv.style.width = "fit-content"
                        newDiv.style.position = "relative";
                        newDiv.style.borderRadius = "10px";
                        newDiv.style.padding = "15px";
                        newDiv.style.margin = "10px";
                        let deleteMsg = document.createElement('div');
                        deleteMsg.innerText = "‚ùå";
                        deleteMsg.style.alignSelf = "flex-end";
                        deleteMsg.style.float = "right";
                        deleteMsg.style.height = "30px"
                        deleteMsg.style.width = "30px";
                        deleteMsg.style.display = "none";
                        newDiv.style.transition = "box-shadow 0.2s ease";
                        msgcontainer.addEventListener("mouseover", () => {
                            newDiv.style.boxShadow = "5px 5px 10px rgba(0, 0, 0, 0.5)";
                            deleteMsg.style.display = "block";
                        });

                        msgcontainer.addEventListener("mouseout", () => {
                            newDiv.style.boxShadow = "5px 5px 10px rgba(0, 0, 0, 0)";
                            deleteMsg.style.display = "none";
                        });
                        newDiv.style.transition = "box-shadow 0.5s ease;"
                        
                        n_messages = msg.id;
                        newDiv.id = n_messages;
                        deleteMsg.addEventListener("click", (event) => {
                        event.preventDefault();
                        if(confirm((`delete message from ${username} ?`))){
                            fetch(`https://starter-production-0722.up.railway.app/messages_teams/${teamname}/${username}/${channel}/${newDiv.id}`, {
                                method: "DELETE",
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    console.log("‚úÖ message deleted:", data);
                                    n_messages--;
                                    alert(`üéâ Message from '${teamname}' deleted successfully!`);
                                    window.location.href = `../HTML/AdminPage_Template_Teams.html?username=${username}&teamname=${teamname}&channel=${channel}`;
                                } else {
                                    alert("‚ùå Error deleting message: " + data.message);
                                }
                            })
                            .catch(error => console.error("‚ùå Error:", error));                    
                        }
                        else{
                            alert(`message from team ${teamname} was not deleted!`);
                        }
                        });
                        msgcontainer.appendChild(newDiv);
                        if(username === msg.username){
                            newDiv.style.alignSelf = "flex-end";
                            newDiv.style.backgroundColor = "rgb(44, 121, 202)";
                            msgcontainer.appendChild(deleteMsg);
                        }
                        else{
                            newDiv.style.alignSelf = "flex-start";
                            newDiv.style.color = "black";
                            newDiv.style.backgroundColor = "rgb(212, 212, 212)";
                        }
                        
                        if(teamname === msg.teamname)
                        document.querySelector("#div-custom-body").appendChild(msgcontainer);
                        scrollToBottom();
                        document.getElementById("text-bar").value = "";
                        newDiv.id = msg.id;
                        console.log(`id of message: ${msg.id}`);
                    });
                })
                .catch(error => console.error("‚ùå Error fetching messages:", error)); 

                fetch(`https://starter-production-0722.up.railway.app/channels/${teamname}`)
                .then(response => response.text()) // ‚úÖ Log raw response before parsing
                .then(text => {
                    console.log("üì• Raw server response:", text);
                    return JSON.parse(text); // ‚úÖ Parse only if it's valid JSON
                })
                .then(data => {
                    data.channels.forEach(msg => {
                        createChannel(msg.name);
                        console.log(msg.name);
                    })
                })
            }

            document.addEventListener("DOMContentLoaded", fetchMessages);
            
            document.getElementById("create-channel-button").addEventListener("click", () => {
                document.getElementById("pop-up").style.display = "block";
                document.getElementById("create-team-button").addEventListener("click", () => {
                    let channelName = document.getElementById("team-name").value.trim();
                    createChannel(channelName);
                    fetch("https://starter-production-0722.up.railway.app/channels", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name: channelName, team: teamname })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            console.log(`‚úÖ ${document.getElementById("team-name").value.trim()} channel created:`, data);
                        } else {
                            console.error("‚ùå Error creating general channel:", data.message);
                        }
                    })
                    .catch(error => console.error("‚ùå Error:", error));
                })
                
            })

            function createChannel(name){
                let channelDiv = document.createElement('div');
                    channelDiv.classList.add('general-button');
                    channelDiv.classList.add('channel');
                    
                    channelDiv.addEventListener("click", () => {
                        window.location.href = `AdminPage_Template_Teams.html?username=${username}&teamname=${teamname}&channel=${name}`;
                    })
                    document.getElementById("menu").appendChild(channelDiv);
                    document.getElementById("back1").onclick();
                    let hashDiv = document.createElement('div');
                    hashDiv.style.fontSize = "20px";
                    hashDiv.innerText = "#";
                    hashDiv.style.marginRight = "10px";
                    // hashDiv.style.alignSelf = "flex-start";
                    // hashDiv.style.alignSelf = "flex-start";
                    channelDiv.appendChild(hashDiv);
                    let nameChannel = document.createElement('p');
                    nameChannel.innerText = name
                    channelDiv.appendChild(nameChannel);
                    let deleteChannelDiv = document.createElement('div');
                    deleteChannelDiv.innerText = "‚ùå";
                    deleteChannelDiv.style.alignSelf = "flex-end";
                    deleteChannelDiv.style.float = "right";
                    deleteChannelDiv.style.height = "30px"
                    deleteChannelDiv.style.width = "30px";
                    deleteChannelDiv.style.display = "none";
                    channelDiv.addEventListener("mouseover", () => {
                        deleteChannelDiv.style.display = "flex";
                    })
                    channelDiv.addEventListener("mouseout", () => {
                        deleteChannelDiv.style.display = "none";
                    })
                    deleteChannelDiv.addEventListener("click", (event) => {
                        event.preventDefault();
                        if(confirm(`Delete ${name} Channel?`)){
                        fetch(`https://starter-production-0722.up.railway.app/channels/${name}`, {
                            method: "DELETE",
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                console.log("‚úÖ Channel deleted:", data);
                                alert(`üéâ Channel '${channel}' deleted successfully!`);
                                window.location.href = `AdminPage_Template.html?username=${username}&teamname=${teamname}`;
                            } else {
                                alert("‚ùå Error deleting Channel: " + data.message);
                            }
                        })
                        .catch(error => console.error("‚ùå Error:", error));
                        window.location.reload();
                    }
                    });
                    channelDiv.appendChild(deleteChannelDiv)
            }
            
            const back = document.querySelector("#back");
            back.onclick = function() {
                window.location.href = `AdminPage_Template.html?username=${username}`
            }
        </script>
    </body>
</html>
